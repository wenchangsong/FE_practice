<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML表单</title>
</head>
<body>
    <form >
        <label for="username">用户名：</label>
        <input type="text" id="username" placeholder="请输入内容">
        <br>
        <label for="pwd">密码：</label>
        <input type="password" id="pwd" value="请输入内容">
        <br>
        <br>
        <label for="">性别：</label>
        <input type="radio" name="gender" id="">男
        <input type="radio" name="gender" id="">女
        <input type="radio" name="gender" id="">无
        <br>
        <br>
        <label >爱好:</label>
        <input type="checkbox" name="hobby" id="">唱歌
        <input type="checkbox" name="hobby" id="">跳舞
        <input type="checkbox" name="hobby" id="">RAP
        <input type="checkbox" name="hobby" id="">篮球<br><br>

        <input type="submit" value="music">

    </form>
    <form action="#"></form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位</title>
    <style>
.box1{
    width: 300px;
    height: 300px;
background-color: aqua;
}
.box-normal{
      width: 100px;
    height: 100px;
background-color: rgb(120, 13, 40);
}
.box-relative{
      width: 100px;
    height: 100px;
background-color: rgb(142, 160, 25);
position: relative;
left: 120px;
top: 40px;
}
.box2{
    width: 300px;
    height: 300px;
background-color: aqua;
margin-bottom: 50px;
}
.box-absolute{
    width: 100px;
    height: 100px;
    background-color: blueviolet;
    position:absolute;
    left: 120px;
}
.box-fixed{
     width: 100px;
    height: 100px;
    background-color: rgb(87, 165, 31);
    position:fixed;
    right: 0;
    top: 300px;
}
*{
        font-family: 'KaiTi';    
        font-weight: bolder;
        }
    </style>
</head>
<body>
<h1>相对定位</h1>
<div class="box1">
    <div class="box-normal"></div>
    <div class="box-relative"></div>
    <div class="box-normal"></div>
<h1>绝对定位</h1>
<div class="box2">
    <div class="box-normal"></div>
    <div class="box-absolute"></div>
    <div class="box-normal"></div>
</div>
<h1>固定定位</h1>
<div class="box-fixed"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 常用属性</title>

    <style>
        .block{
            background-color: aqua;
            width: 200px;
            height: 100px;
        }
        .inline{
                background-color: red;
        }

        .inline-block{
            width: 300px;
        }
       .user{
        width: 20ch;
        word-wrap: break-word;
       }
       .div-inline{
        display: inline;
        background-color:  blueviolet;
       }
       .span-inline-block{
        display: inline-block;
        background-color: bisque;
        width: 300px;
        height: 100px;
       }
    </style>
</head>
<body>
     <h1 style="font: bolder 50px 'KaiTi'">这是一个font复合属性示例</h1>
     <p style="line-height: 40px;"    class="user">封印符阳光iu更富有复古风乙方同意同意的一颗推推推erdyiufcfghdjtyghjfkufcjkfhgckuyftcnbikbuiuvu</p>
    <div class="block">这是一个块级元素</div>
    <span class="inline">这是一个行内元素</span><br>
    <img src="trmup.png" alt="" class="inline-block">
    <br>
    <div class="div-inline">这是一个div转行内元素的标签</div>
<span class="span-inline-block">这是一个span转行内块元素的标签</span>
    </body>
</html>

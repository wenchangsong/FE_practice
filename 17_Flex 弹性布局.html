<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 弹性布局</title>
    <style>
        html{
            font-size: 10px;
        }
        .container{
            display: flex;
            background-color: aqua;
    flex-direction: row-reverse;
    flex-wrap: wrap-reverse; 

        }
        .item{
            width: 20rem;
            font-size: 6rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="background-color: red;">1</div>
        <div class="item" style="background-color: rgb(84, 185, 38);">2</div>
        <div class="item" style="background-color: rgb(44, 41, 149);">3</div>
        <div class="item" style="background-color: rgb(160, 40, 120);">4</div>
        <div class="item" style="background-color: rgb(12, 79, 12);">5</div>
        <div class="item" style="background-color: rgb(147, 37, 37);">6</div>
    </div>
</body>
</html>

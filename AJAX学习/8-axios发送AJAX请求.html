<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios</title>
      <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>

    <SCript>
        const btns = document.querySelectorAll('button');

//配置 baseURL
axios.defaults.baseURL = 'http://127.0.0.1:8000';

btns[0].onclick = function(){
    //GET 请求
    axios.get('/axios-server', {
        //url 参数
        params: {
            id:100,
            vip:7
        },
        //请求头信息
        headers: {
            name:'atguigu',
            age:20
        }
    })
}
    
    btns[2].onclick =function(){
        axios({
            method:'POST',
    // url
    url: '/axios-server',
    // url参数
    params: {
        vip: 10,
        level: 30
    },
    // 头信息
    headers: {
        a: 100,
        b: 200
    },
    // 请求体参数
    data: {
        username: 'admin',
        password: 'admin'
    }
})
       
}
    </SCript>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端 rem 适配原理</title>
    <style>
        /* html{
            
        } */
        .box-px{
            width: 300px;
            height: 100px;
            background-color: blueviolet;
            margin-bottom: 50px;
            padding: 30px;
            
            /* border-width: 0 0 50px 0;
            border-style: solid;
            border-color: aliceblue; */
        }
        .box-rem{
            width: 5rem;
            height: 3rem;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="box-px">
        <p>111TEST</p>
    </div>
    <div class="box-rem"></div>
    <script>
         //根据设备宽度计算 HTML 标签的 font-size 的属性值
         function resetHtmlFontSize(){
document.documentElement.style.fontSize = screen.width /10 +'px';            
         }
        resetHtmlFontSize();

        //绑定事件
        window.onresize = resetHtmlFontSize;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100px;
        }
        /* 清除所有元素默认的内外边距 */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
        ul {
  /* 移除列表前的默认黑点 */
  list-style: none;
  /* 可选：清除浏览器默认的左内边距，让内容对齐更整齐 */
  margin-left: 0;
  margin-top: 0;
  background-color: rgb(134, 46, 46);
  padding-left: 0;
}
    </style>
</head>
<body>
    <ul>
        <li><img src="./01.png" alt=""><p>11111111</p></li>
        <li><img src="./02.png" alt=""><p>22222222</p></li>
        <li><img src="./03.png" alt=""><p>33333333</p></li>
        
    </ul>

    <a href="https://www.bilibili.com/" target="_blank"><img src="./02.png" alt=""><div>这是一个链接</div></a>
</body>
</html>

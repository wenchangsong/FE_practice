<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        *{
            margin: 0;
        }
        img{
            width: 500px;
        }
        p{
            /* 字号 */
            font-size: 60px;
        }
        .center{
            height: 100px;
            background-color: aqua;
            /* 将行高设置的和div的高度一样（行高=上间距加下间距加字高） */
            line-height: 100px;
        }
        .center2{
            text-align: center;
            /* left right */
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<P>111</P>
<!-- 字体设置 -->
 <img src="./10.png" >


 <!-- 居中 -->
  <div class="center">文字</div>
<div class="center2">接纳不完美的自己，允许一切发生，平凡的日常里，藏着最踏实的幸福。</div>

  <!-- 缩进 -->
   <p style="text-indent: 2em;">不必急着奔赴所有答案，日子慢慢走，风景慢慢看，你想要的，时光都会温柔递到你手上。</p>
   <!-- em代指font-size的大小 -->

   <!-- 去除a标签的下划线 -->
    <a href="#">1111111111</a>
</body>
</html>
